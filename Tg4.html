<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Menu 3D AR Restaurant</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .menu {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .plat {
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
      width: 150px;
      text-align: center;
      font-size: 18px;
      transition: transform 0.2s ease;
    }
    .plat:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #popup.open {
      display: flex;
    }
    #popup .content {
      position: relative;
      background: #222;
      width: 90vw;
      max-width: 600px;
      height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 30px #000;
      display: flex;
      flex-direction: column;
    }
    #popup button.close-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 22px;
      cursor: pointer;
      z-index: 101;
      line-height: 0;
    }
    model-viewer {
      flex-grow: 1;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Menu 3D Restaurant</h1>
  <div class="menu">
    <div class="plat" data-model="Tg4_textured_mesh_glb-v1.glb">üçî Burger</div>
  </div>

  <div id="popup">
    <div class="content">
      <button class="close-btn" title="Fermer">‚úñ</button>
      <model-viewer id="modelViewer"
        src=""
        alt="Mod√®le 3D"
        auto-rotate
        camera-controls
        ar
        ar-modes="scene-viewer webxr quick-look">
      </model-viewer>
    </div>
  </div>

  <script type="module">
    const baseURL = 'https://cdn.jsdelivr.net/gh/attdbn/Tg43/'; // Modifie ici avec ton repo exact
    const popup = document.getElementById('popup');
    const modelViewer = document.getElementById('modelViewer');
    const closeBtn = popup.querySelector('.close-btn');

    document.querySelectorAll('.plat').forEach(plat => {
      plat.addEventListener('click', () => {
        const modelFile = plat.getAttribute('data-model');
        modelViewer.src = baseURL + modelFile;
        popup.classList.add('open');
      });
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.remove('open');
      modelViewer.src = '';
    });
  </script>

</body>
</html>
